<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>{{ block "title" . }}
      {{ .Site.Title }}
      {{ end }}</title>
  </head>
  <body>
    <header role="banner">
      <a href="/">{{ .Site.Title }}</a>
      {{ partial "header/site-nav" . }}
    </header>
    <main role="main">
      {{ block "main" . }}
      {{ end }}
    </main>
  </body>
</html>
